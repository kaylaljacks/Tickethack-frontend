<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket hack</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    
        <div id="header"> 
            <p>Tickethack </p>
            <a href="cart.html">Cart</a>
            <a href="bookings.html">Bookings</a>
        </div>
    </div>

    <div id="container">
        <div>
            <h1>
             Enjoy the world effortlessly by train!
            </h1>
        
            <h2>
                Compare, book, and enjoy cheap prices for train tickets: Your journey starts on Tickethack!
            </h2>
        </div>
        <div id="content-container">
             <div id="content-left"> 
                <input type="text" id="departure" name="departures" required placeholder="Departure"  />
                
                   <input type="text" id="arrival" name="arrivals" required placeholder="Arrival" />
                   
                    <label for="date">Date</label>
                    <input type="date" id="date" name="trip-date"  value="2023-07-22" min="2018-01-01" max="2024-12-31" />
                    
                    <input type="submit" id="search" value="Search" />
            </div>
            <div id="content-right">
                <img src="images/train.png" onclick="this.src='images/notfound.png'">
                <p>It's time to book your trip!</p>

            </div>
        </div>
    </div>


      <script src="script.js"></script>

</body>
</html>
